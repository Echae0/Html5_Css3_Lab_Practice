<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>책 관리 시스템</title>
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <h1>책 관리 시스템</h1>

    <div class="form-container">
      <h2>도서 등록</h2>
      <form id="bookForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" name="title" id="title" />
          </div>

          <div class="form-group">
            <label for="author">저자:</label>
            <input type="text" name="author" id="author" />
          </div>

          <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input
              type="text"
              name="isbn"
              id="isbn"
              placeholder="978**********"
              pattern="\d{13}"
            />
          </div>

          <div class="form-group">
            <label for="price">가격:</label>
            <input
              type="number"
              name="price"
              id="price"
              min="1000"
              max="300000"
            />
          </div>

          <div class="form-group">
            <label for="publishDate">발행 날짜:</label>
            <input type="date" name="publishDate" id="publishDate" />
          </div>

          <button type="submit">도서 등록</button>
        </div>
      </form>
    </div>

    <div class="table-container">
      <h2>도서 목록</h2>
      <table>
        <thead>
          <tr>
            <th>제목</th>
            <th>저자</th>
            <th>ISBN</th>
            <th>가격</th>
            <th>발행날짜</th>
            <th>액션</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      //전역변수
      const API_BASE_URL = "http://localhost:8080";

      //DOM 엘리먼트 가져오기
      const bookForm = document.getElementById("bookForm");
      const bookTableBody = document.getElementById("bookTableBody");

      //Document Load 이벤트 처리하기
      document.addEventListener("DOMContentLoaded", function () {
        loadBooks();
      });

      //Form Submit 이벤트 처리하기
      bookForm.addEventListener("submit", function (event) {
        //기본으로 설정된 Event가 동작하지 않도록 하기 위함
        event.preventDefault();
        console.log("Form 제출 되었음...");

        //FormData 객체생성 <form>엘리먼트를 객체로 변환
        const bookFormData = new FormData(bookForm);
        bookFormData.forEach((value, key) => {
          console.log(key + ' = ' +  value);
        });

        const bookData = {
          title: bookFormData.get("title").trim(),
          author: bookFormData.get("author").trim(),
          isbn: bookFormData.get("isbn").trim(),
          price: parseInt(bookFormData.get("price")),
          publishDate: bookFormData.get("publishDate")
        };        

      });

      function loadBooks() {
        console.log("책 목록 로드 중.....");
      }
    </script>

  </body>
</html>
